# Example test case: Login flow on QACconnector UAT

id: example-login
name: "Login to QACconnector UAT"
baseUrl: "https://appuat.qaconnector.com/ARP/login"

steps:
  - goal: "Verify the login page is loaded."
    expect:
      - type: url_contains
        value: "/login"

  - goal: "Enter the username ${ENV.TEST_USERNAME} into the User Name field."
    expect:
      - type: visible_text
        value: "User Name"

  - goal: "Enter the password ${ENV.TEST_PASSWORD} into the Password field."
    expect:
      - type: visible_text
        value: "Password"

  - goal: "Click the Login button to sign in."
    expect:
      - type: url_contains
        value: "/ARP"

  - goal: "Verify login flow completed and we are not blocked on the sign-in form."
    expect:
      - type: url_contains
        value: "/ARP"
      - type: visible_text
        value: "Automation Regression"

  - goal: "Click Test Bank to navigate to Test Cases."
    expect:
      - type: url_contains
        value: "/ARP/testBank"
      - type: visible_text
        value: "Test Bank"
