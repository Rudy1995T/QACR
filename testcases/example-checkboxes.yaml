# Example test case: Checkbox interaction
# Uses https://the-internet.herokuapp.com for demonstration

id: example-checkboxes
name: "Toggle checkboxes on demo site"
baseUrl: "https://the-internet.herokuapp.com"

steps:
  - goal: "Navigate to the Checkboxes page by clicking the Checkboxes link."
    expect:
      - type: url_contains
        value: "/checkboxes"
      - type: visible_text
        value: "Checkboxes"

  - goal: "Check the first checkbox (if unchecked) to make sure it is selected."
    expect:
      - type: visible_text
        value: "checkbox"

  - goal: "Uncheck the second checkbox to make sure it is not selected."
    expect:
      - type: visible_text
        value: "checkbox"
